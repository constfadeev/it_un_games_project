{% extends 'main/layout.html' %}

{% block title%} Форма по добавлению игры {% endblock %}

{% block content %}
    <div class="features">
        <h1>Форма по добавлению игры</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }} <br>
            {{ form.city }} <br>
            {{ form.desc }} <br>
            {{ form.price }} <br>
            {{ form.tags }} <br>
            <span> {{ error }} </span>
            <button class="btn btn-success" type="submit">Добавить статью</button>
        </form>
    </div>
{% endblock %}
