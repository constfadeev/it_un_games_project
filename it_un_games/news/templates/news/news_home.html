{% extends 'main/layout.html' %}

{% block title%} Новости на сайте {% endblock %}

{% block content %}
    <div class="features">
        <h1>Игры на сайте</h1>
        {% if news %}
            {% for el in news.all %}
                <div class = 'alert alert-warning'>
                    <h3> {{ el.title }}</h3>
                    <p>{{ el.city }}</p>
                    <p>{{ el.price }} руб.</p>
                    <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Подробнее</a>
                </div>
            {% endfor %}
        {% else %}
            <p>У вас нет записей</p>
        {% endif %}
    </div>
{% endblock %}
